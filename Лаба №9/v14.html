<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v14</title>
    <style>
        .container {
            width: 512px;
            height: 512px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 5px;
        }
        .str3 {
            background-color: rgb(38, 255, 0);
        }
        .str2 {
            background-color: blue;
        }
        .str1 {
            grid-column: 1/4;
        }
        p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="str1"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo perspiciatis iste omnis totam maxime maiores, eveniet debitis error, labore ullam cumque quas vel dolor eligendi asperiores quaerat nisi tempore ipsa!</p></div>
        <div class="str2">4</div>
        <div class="str2">5</div>
        <div class="str2">6</div>
        <div class="str3">7</div>
        <div class="str3">8</div>
        <div class="str3">9</div>
    </div>
</body>
</html>
